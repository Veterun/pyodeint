image: bjodah/dockerfile-bjodah-scicomp
git:
    path: github.com/bjodah/pyodeint
script:
  - if [[ "$DRONE_BRANCH" =~ ^v[0-9]+.[0-9]?* ]]; then export PYODEINT_RELEASE_VERSION=$DRONE_BRANCH; echo ${PYODEINT_RELEASE_VERSION} | tail -c +2 > __conda_version__.txt; fi
  - python2 setup.py build_ext --inplace
  - python3 setup.py build_ext --inplace
  - PYTHONPATH=$(pwd) python2 -m pytest
  - PYTHONPATH=$(pwd) python3 -m pytest
  - python2 setup.py sdist
  - scp dist/* pyodeint@hera.physchem.kth.se:~/
